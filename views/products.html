<!DOCTYPE html>

  <head>

        <div class="header-right">

          <!-- Add more links as needed -->
        </ul>

      <main class="main-container">

        </div>

        <div class="main-cards">

      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <script src="js/products.js"></script>
